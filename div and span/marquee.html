<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee><h1>  welcome to hell</h1></marquee>
    <marquee behavior="alternate" direction="right" scrollamount="10" style="color: rgb(255, 81, 0);"><b>my name is sahal</b></marquee>
    <marquee loop="infinite"><h3>  slide tag</h3></marquee>
    <marquee behavior="slide" direction="up"><h3><i>slide tag </h3></i></marquee>
</body>
</html>
