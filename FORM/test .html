<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="iname">pic a color:</label>
        <input type="color" id="iname" name="iname"><br><br>

        <label for="iname1"> choose a file:</label>
        <input type="file" id="iname1" name="iname1"><br><br>

        <label for="tm">select time:</label>
        <input type="time" id="tm" name="tm"><br><br>

        <label for="hdn">select hidden</label>
        <input type="hidden" id="hdn" name="hdn"><br><br>
 

        <option value="1">One</option>
        <option value="2" hidden>Two</option>
        <option value="3">Three</option><br><br>
        <label for="tell">teliphone number:</label>
        <input type="tel" id="tell" name="tell" pattern="number" placeholder="1234567890"><br><br>
        <label for="img">select image:</label>
        <input type="image" src="./IMG_6233.JPG" id="img" name="img" width="100" height="40">

    </form>
</body>

</html>
