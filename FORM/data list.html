<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list</title>
</head>

<body>
    <form>
        <input list="browsers">
        <datalist id="browsers">
            <option value="edge">
            <option value="chrom">
            <option value="fire fox">
            <option value="google">

        </datalist>
    </form>
</body>

</html>
