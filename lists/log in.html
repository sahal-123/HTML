<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><b>CREATE AN ACCOUNT</b></h1>
</head>

<body style=" align-self: center;">
    <form action="">
        <label for="name">first Name</label>
        <input type="text" name="name" id="name" placeholder="first Name" required>
        <label for="name">Last Name</label>
        <input type="text" name="name" id="name" placeholder="Last Name" required><br><br>


        <label for="date">Date Of Birth</label>
        <input type="date" name="date" id="date">
        <label for="age">Age</label>
        <input type="number" name="age" id="age"><br><br>



        <label for="gender">Gender</label>
        <select name="catogery" id="catogery">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>


        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" title="only alphabets" required>
        <br><br>
        <label for="tel">mobile number:</label>
        <input type="tel" name="tel" id="tel" placeholder="ent ph no:"><br><br>

        <label for="password">password</label>
        <input type="password" name="password" id="password" required pattern="[a-zA-Z0-9]+" minlength="3"
            maxlength="6">
        <label for="confirm_password">confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required pattern="[a-zA-Z0-9]+"
            minlength="3" maxlength="6">
        <br><br>


        <input type="submit" value="submit">
       

    </form>
</body>

</html>
