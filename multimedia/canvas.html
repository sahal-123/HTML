<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" width="300" height="200" style="border: 1px solid darkblue;"></canvas>
    <script>
        const canvas = document.getElementById("mycanvas");
        const cxt = canvas.getContext("2d");


        //draw sercle
        cxt.beginPath();
        cxt.arc(150, 100, 50, 0, Math.PI * 2);
        cxt.fillStyle = "blue";
        cxt.fill();
        cxt.stroke();
    </script>
</body>

</html>
